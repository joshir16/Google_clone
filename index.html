<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="img/g.svg" type="image/icon" sizes="16x16" />

    <link rel="stylesheet" href="css/style.css" />

    <title>Google</title>
  </head>

  <body>
    <nav class="navbar">
      <div class="navbar_btn">
        <ul class="navbar_btn-list">
          <li class="navbar_btn-item">
            <a class="navbar_btn-link" href="#">Gmail</a>
          </li>

          <li class="navbar_btn-item">
            <a class="navbar_btn-link" href="#">Images</a>
          </li>

          <li class="navbar_btn-item">
            <a class="navbar_btn-link" href="#">
              <div class="app"></div>
            </a>
          </li>

          <li class="navbar_btn-item">
            <a class="navbar_btn-link" href="#">Sign In </a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="mainbox">
      <div class="mainbox_logo">
        <img
          class="mainbox_logo-google"
          src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
          alt="google logo"
        />
      </div>

      <div class="searchbar">
        <div class="searchbar_input">
          <div class="searchbar_input_icon searchbar_input_icon-magn">
            <!-- <img src="/img/icons8-search.svg" alt="search" /> -->
          </div>
          <input class="searchbar_input-form" type="text" />
          <div class="searchbar_input_icon searchbar_input_icon-voice"></div>
        </div>

        <div class="searchbar_btn">
          <input type="button" class="searchbar_btn-in" value="Google Search" />
          <input
            type="button"
            class="searchbar_btn-in"
            value="I'm Feeling Lucky"
          />
        </div>
      </div>

      <div class="google_lang">
        <h6>Google offered in: <a href="#">Default</a></h6>
      </div>
    </main>

    <footer class="footer">
      <div class="foot">
        <h3>India</h3>
      </div>
      <div class="foot foot_two">
        <div class="foot_two_one">
          <ul class="foot_list">
            <li class="foot_item">
              <a href="#" class="foot_item-link">About</a>
            </li>
            <li class="foot_item">
              <a href="#" class="foot_item-link">Advertising</a>
            </li>
            <li class="foot_item">
              <a href="#" class="foot_item-link">Business</a>
            </li>
            <li class="foot_item">
              <a href="#" class="foot_item-link">How Search Works</a>
            </li>
          </ul>
        </div>

        <div class="foot_two_two">
          <ul class="foot_list">
            <li class="foot_item">
              <a href="" class="foot_item-link">Privacy</a>
            </li>
            <li class="foot_item">
              <a href="" class="foot_item-link">Terms</a>
            </li>
            <li class="foot_item">
              <a href="" class="foot_item-link">Setting</a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
